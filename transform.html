<!DOCTYPE html>
<html>
<head>
	<style> 


	div {
		width:250px;
		height:250px;
		background:url(images/webpandee.png) no-repeat;
		transition:width 1s, height 2s;
		-webkit-transition:width 1s, height 2s, -webkit-transform 2s; /* Safari */
	}

	div:hover {
		width:300px;
		height:300px;
		transform:rotate(30deg);
		-webkit-transform:rotate(30deg); /* Safari */
	}
	</style>
</head>
<body>

	<div>Hi, I'm Pandee!</div>

</body>
</html>
