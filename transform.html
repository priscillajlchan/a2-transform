<!DOCTYPE html>
<html>
<head>
	<title>Pandee</title>

	<style> 


	div {
		width:250px;
		height:250px;
		background:url(images/webpandee.png) no-repeat;
		transition:width 2s, height 3s;
		-webkit-transition:width 2s, height 3s, -webkit-transform 2s; /* Safari */
	}

	div:hover {
		width:300px;
		height:300px;
		transform:rotate(30deg);
		-webkit-transform:rotate(30deg); /* Safari */


	}
	</style>



</head>
</body>
</html>
